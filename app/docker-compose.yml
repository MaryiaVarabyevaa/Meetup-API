version: '3'

services:
  meetup:
    container_name: meetup
    build:
      context: ./meetup
    ports:
      - "5000:5000"
    depends_on:
      - auth
      - meetup-db
    env_file:
      - ./meetup/.env
    networks:
      - mynetwork


  meetup-db:
    container_name: meetup-db
    image: postgres:latest
    restart: always
    env_file:
      - ./meetup/.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    ports:
      - 5433:5433
    networks:
      - mynetwork

  auth:
    container_name: auth
    build:
      context: ./auth
    ports:
      - "4000:4000"
    env_file:
      - ./auth/.env
    networks:
      - mynetwork
    depends_on:
      - auth-db

  auth-db:
    container_name: auth-db
    image: postgres:latest
    restart: always
    env_file:
      - ./auth/.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - mynetwork

volumes:
  postgres-db-data:

networks:
  mynetwork:
    driver: bridge